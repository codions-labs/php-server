user                                    nginx;
daemon                                  off;
worker_processes                        {{default .Env.NGINX_WORKERS "1"}};
error_log                               /dev/stderr {{default .Env.NGINX_LOG_LEVEL "info"}};

events {
    worker_connections                  1024;
    multi_accept                        on;
}

http {
    root                                "{{.Env.WEBROOT}}";
    index                               index.php index.html index.htm;
    include                             mime.types;
    default_type                        application/octet-stream;
    fastcgi_buffers                     8 16k;
    fastcgi_buffer_size                 32k;
    fastcgi_read_timeout                900;
    include                             fastcgi_params;
    access_log                          /dev/stdout;
    port_in_redirect                    off;
    send_timeout                        600;
    sendfile                            {{if default .Env.VIRTUALBOX_DEV "false" | isTrue -}}off; # Disable sendfile as per https://docs.vagrantup.com/v2/synced-folders/virtualbox.html{{- else -}}on;{{- end}}
    client_body_timeout                 600;
    client_header_timeout               600;
    client_max_body_size                256M;
    keepalive_timeout                   60;
    keepalive_requests                  100;
    reset_timedout_connection           off;
    tcp_nodelay                         on;
    tcp_nopush                          on;
    server_tokens                       {{if default .Env.HIDE_NGINX_HEADERS "true"| isTrue}}off{{else}}on{{end}};
    upload_progress                     uploads 1m;

    gzip                                on;
    gzip_buffers                        16 8k;
    gzip_comp_level                     2;
    gzip_http_version                   1.1;
    gzip_min_length                     20;
    gzip_types                          text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/x-icon application/vnd.ms-fontobject font/opentype application/x-font-ttf;
    gzip_vary                           on;
    gzip_proxied                        any;
    gzip_disable                        msie6;

    {{- if or (default .Env.REAL_IP_CLOUDFLARE "" | isTrue) (default .Env.FLEXIBLE_SSL "" | isTrue) }}
        include cloudflare.conf;
    {{else if or .ENV_REAL_IP_FROM (default .Env.REAL_IP_HEADER "" | isTrue) }}
        real_ip_header X-Forwarded-For;
        real_ip_recursive on;
    {{end -}}

    {{if .Env.REAL_IP_FROM}}
    set_real_ip_from {{.Env.REAL_IP_FROM}};
    {{end}}

    include http.conf;
    include sites-enabled/*;
}
