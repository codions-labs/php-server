cgi.fix_pathinfo=0
upload_max_filesize = {{getenv "PHP_UPLOAD_MAX_FILESIZE" "100"}}M
post_max_size = {{getenv "PHP_POST_MAX_SIZE" "100"}}M
variables_order = "EGPCS"
memory_limit = {{getenv "PHP_MEM_LIMIT" "128"}}M

display_errors = {{if getenv "ERRORS" | bool}}on{{else}}off{{end}}
expose_php = {{if getenv "HIDE_NGINX_HEADERS" "true" | bool}}Off{{else}}On{{end}}
error_log = /proc/self/fd/2
